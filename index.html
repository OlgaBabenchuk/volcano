<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<title>Вулкан</title>
	<link rel="stylesheet" href="dist/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	
	<div class="layout-wrapper">
		<div class="layout-bg-img">

			<div class="top-line">

				<div class="logo-wrapper">
					<a href="#">
						<img src="dist/img/logo.png" alt="Logotype">
					</a>					
				</div>

				<nav class="top-menu">
					<ul>
						<li><a href="#">игровой зал</a></li>
						<li><a href="#">гаминатор</a></li>
						<li><a href="#" class="active">лотереи</a></li>
						<li><a href="#">бонусы</a></li>
						<li><a href="#">vip-клуб</a></li>
						<li><a href="#">контакты</a></li>
					</ul>
				</nav>

			</div>
			
			<section class="registration-wrapper">
				<h1>У нас весело!</h1>
				
				<form class="forms">
					<p>После регистрации на счет до</p>
					<h2>40 000 руб. бонуса</h2>

					<label class="forms__user-inf">
						<input type="email" name="mail" required="" placeholder="Введите E-mail">
					</label>

					<label class="forms__user-inf">
						<input type="password" name="password" required="" placeholder="Введите пароль">
					</label>

					<label class="forms__currency">
						<span>Валюта:</span>
						<input type="radio" name="currency" value="rub">
						<span>RUB</span>
						<input type="radio" name="currency" value="usd">
						<span>USD</span>
					</label>

					<div class="button-wrapper">
						<div class="button__layer-1"></div>
						<div class="button__layer-2"></div>
						<div class="button__layer-3"></div>
						<div class="button__layer-4"></div>
						<div class="button__layer-5"></div>
						<div class="button__layer-6"></div>
						<div class="button__layer-7">
							<button>Регистрация</button>
						</div>
						
					</div>

					<div class="social-wrapper">
						<a href="https://vk.com/" target="_blank" class="social__items "><img src="dist/icons/vk.svg" alt="vk"></a>
						<a href="https://ok.ru/" target="_blank" class="social__items "><img src="dist/icons/odn.svg" alt="odnoklassnili"></a>						
						<a href="https://mail.ru/" target="_blank" class="social__items"><img src="dist/icons/mru.svg" alt="mail.ru"></a>						
						<a href="https://www.facebook.com/" target="_blank" class="social__items "><img src="dist/icons/fb.svg" alt="fb"></a>
					</div>

					<span>Регистрируясь в казино Русский Вулкан,<br>Вы соглашаетесь с <a href="#">правилами казино.</a></span>
					
				</form>					
				
			</section>

		</div>
	</div>
	
</body> 
</html>
